<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>...</title>
        <script src="./player.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <figure id="audioplayer" itemprop="track" itemscope itemtype="http://schema.org/MusicRecording">
            <figcaption>
                <div>Track
                    <span itemprop="name">24 Ghosts III</span>
                </div>
                <div id="album">Album
                    <span itemprop="inAlbum">Ghosts III</span>
                </div>
                <div id="artist">Artist
                    <span itemprop="byArtist">Nine Inch Nails</span>
                </div>
                <div id="time">Time
                    <span id="playbacktime">00:00</span>
                </div>
            </figcaption>
                <meta itemprop="duration" content="PT2M29S">
                <div id="fader">
                    <input type="range" min="0" max="1" step="any" value="1" orient="vertical" id="volumeSlider">
                    <button type="button" class="ss-icon" style="display: block; margin: 0px auto;">volumehigh</button>
                </div>
                <div id="playback">
                    <button type="button" class="ss-icon">Play</button>
                    <progress min="0" max="100" value="0" id="playhead"></progress>
                </div>
                <audio src="https://thenewcode.com/assets/audio/24-ghosts-III.mp3" id="audiotrack" preload="auto" itemprop="audio"></audio>
        </figure>



    </body>
</html>
