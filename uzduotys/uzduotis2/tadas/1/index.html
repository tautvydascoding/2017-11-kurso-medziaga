<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML formos</title>
  </head>
  <body>
      <h1>HTML formos</h1>

      <form class="" action="index.html" method="get">
          <label for="name">Username</label>
          <input type="text" name="name" value="" placeholder="Your name.." />
          <br />
          <label for="age">Age</label>
          <input type="number" name="age" value="" placeholder="Your age.." />
          <br />
          <label for="pass">Password</label>
          <input type="password" name="pass" value="" placeholder="Your password.."/>
          <br />
          <label for="email">Email</label>
          <input type="email" name="email" value="" placeholder="Your email.."/>
          <br />
          <label for="article">Article</label>
          <textarea name="article" rows="8" cols="80"></textarea>

          <button type="submit" name="button">Register</button>
          <br />

          <select>
              <optgroup label="Didmiesciai">
                  <option value="">Vilnius</option>
                  <option value="">Kaunas</option>
                  <option value="">Klaipeda</option>
              </optgroup>
          </select>

          <br />

          <iframe width="100%" height="487" src="https://www.youtube.com/embed/xl96xoBNFPI" frameborder="0" gesture="media" allowfullscreen></iframe>

          <br />
          <!-- Google maps  -->
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2291.881603825547!2d23.892648015664438!3d54.94009538034386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e71f31c4b7cd63%3A0x58fc62c644ab03d4!2sUnnamed+Road%2C+Kaunas+47483!5e0!3m2!1slt!2slt!4v1510653728614" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

      </form>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contacts</li>
        </ul>
      </nav>

      <ol>
        <li>Home</li>

        <li>Contacts</li>
      </ol>
  </body>
</html>
