<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gallery</title>
        <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> -->
        <!-- !!! mano CSS visada zemiau -->
        <link rel="stylesheet" href="./css/main.css">

    </head>
    <body  >
        <!--  gallery pirmas konteineris pradzia-->
        <div class="container">
            <!-- cia prasideda gallery---->
            <div class="row">
                <div class="col-md-12 au-20">
                    <!-- pirma eiltue su viena nuotrauka -->
                    <div class="row au-10 bg-info mb-2">
                        <div class="col-md-5 mx-auto">
                            <img src="./images/nature1.jpg" class="rounded-circle thumbnail" alt="Blue Lake">
                        </div>
                    </div>
                    <!-- eilute su trim nuotraukom -->
                    <div class="row au-10 bg-success mb-2">
                        <div class="col-md-4">
                            <img src="./images/nature2.jpg" class="rounded-circle float-left thumbnail" alt="Blue Lake">
                        </div>
                        <div class="col-md-4">
                            <img src="./images/nature3.jpg" class="rounded-circle thumbnail" alt="Blue Lake">
                        </div>
                        <div class="col-md-4">
                            <img src="./images/nature4.jpg" class="rounded-circle float-right thumbnail" alt="Blue Lake">
                        </div>
                    </div>
                    <!-- eilutes su 3 nuotraukom pabaiga -->
                    <!-- eilute su dviem nuotraukom -->
                    <div class="row au-10 bg-warning">
                        <div class="col-md-6">
                            <img src="./images/nature5.jpg" class="rounded-circle thumbnail float-left" alt="Blue Lake">
                        </div>
                        <div class="col-md-6">
                            <img src="./images/nature6.jpg" class="rounded-circle thumbnail float-right" alt="Blue Lake">
                        </div>
                    </div>
                    <!-- eilutes su dviem nuotraukom pabaiga  -->
                </div>
            </div>

        </div>
        <!-- gallery pirmas konteineri pabaiga -->
        <!-- gallery antras konteineris pradzia -->
        <div class="container-fluid">
            <div class="row">

            </div>

        </div>
        <!-- gallery antras konteineris pabaiga -->


        <!--  !!! patartina failo apacioje   -->
        <script type="text/javascript" src="./main.js">

        </script>
    </body>
</html>
